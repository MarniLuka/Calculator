<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <section>
        <div class="calculator">
            <div class="display">
                <div class="math">1+1</div>
                <div class="result">2</div>
            </div>
            <div class="input">
                <div class="row3">
                    <button class="AC">AC</button>
                    <button class="DE">DE</button>
                    <button>/</button>
                </div>

                <div class="row4">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                
                <div class="row4">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
            
                <div class="row4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
            
                <div class="row3">
                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>

    </section>



    <script src="./script.js"></script>
</body>
</html>
